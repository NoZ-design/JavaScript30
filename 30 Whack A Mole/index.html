<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Whack A Mole!</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Whack-a-mole! <span class="score">0</span></h1>
    <button onClick="startGame()">Start!</button>

    <div class="game">
      <div class="hole hole1">
        <div class="mole"></div>
      </div>
      <div class="hole hole2">
        <div class="mole"></div>
      </div>
      <div class="hole hole3">
        <div class="mole"></div>
      </div>
      <div class="hole hole4">
        <div class="mole"></div>
      </div>
      <div class="hole hole5">
        <div class="mole"></div>
      </div>
      <div class="hole hole6">
        <div class="mole"></div>
      </div>
    </div>

    <script>
  const holes = document.querySelectorAll('.hole');
  const scoreBoard = document.querySelector('.score');
  const moles = document.querySelectorAll('.mole');

  let score = 0;
  function mole_show() {
    const indexHold = parseInt(Math.random()*10)%6+1;
    const hole = document.querySelector(`.hole${indexHold}`);
    const mole = hole.querySelector('.mole');
    mole.style.top = '0%';
    setTimeout(mole_hidden.bind(mole), 10);
  }

  function mole_hidden() {
    console.log(this);
    this.style.top = '100%';
    scoreBoard.textContent = ++score;
  }

  function startGame() {
    setInterval(() => {
      setTimeout(mole_show, (parseInt(Math.random()*10)%10+1)*100);
    }, 1000);
  }
  moles.forEach(mole => mole.addEventListener('click', mole_hidden));


  </script>
  </body>
</html>
