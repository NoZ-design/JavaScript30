<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">

    <div class="one">
      <div class="two">
        <div class="three">
        </div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }

    </style>

    <button>

    </button>
    <script>
      const divs = document.querySelectorAll('div');

      function logText(e) {
        e.stopPropagation();
        console.log(this.classList.value); //顯示誰被點到
        // console.log(this);
      }

      divs.forEach(div => div.addEventListener('click', logText, {
        capture: false
      }));
      // document.addEventListener('click', logText);
      // document.body.addEventListener('click', logText);
    </script>
  </body>
</html>
